openapi: 3.0.1
info:
  title: Workflow Service API
  version: 1.0.0
  description: API to fetch workflow definitions and their steps.

servers:
  - url: https://api.example.com

paths:
  /workflows/{workflow_id}:
    get:
      summary: Get workflow definition by workflow ID
      tags:
        - Workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
          example: generic_business_flow_v1
      responses:
        "200":
          description: Workflow description successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        "404":
          description: Workflow not found

components:
  schemas:
    Workflow:
      type: object
      properties:
        workflow_id:
          type: string
        name:
          type: string
        description:
          type: string
        locked:
          type: boolean
        trigger:
          $ref: "#/components/schemas/Trigger"
        steps:
          type: array
          items:
            $ref: "#/components/schemas/Step"

    Trigger:
      type: object
      properties:
        type:
          type: string
        event_name:
          type: string

    Step:
      type: object
      properties:
        uid:
          type: string
        id:
          type: string
        type:
          type: string
          enum:
            - condition
            - approval
            - business_flow
            - send_email
            - webhook
            - call_operator
            - action
        status:
          type: string
          enum: [pending, completed, failed]
        locked:
          type: boolean
        expression:
          type: string
        on_true:
          type: string
        on_false:
          type: string
        approver:
          type: string
        message:
          type: string
        next_on_approved:
          type: string
        next_on_rejected:
          type: string
        flow_name:
          type: string
        inputs:
          type: object
        next:
          type: string
        to:
          type: string
        subject:
          type: string
        body:
          type: string
        url:
          type: string
        method:
          type: string
        payload:
          type: object
        operator_group:
          type: string
        service:
          type: string
