openapi: 3.0.1
info:
  title: Doculan
  description: Form Management
  version: 0.1.0
tags:
  - name: Document Template
  - name: Document Tracker
  - name: Files Operation
paths:
  /templates:
    get:
      summary: Get All
      deprecated: false
      description: ''
      operationId: get_all_templates_get
      tags:
        - Document Template
      parameters:
        - name: is_global
          in: query
          description: ''
          required: false
          schema:
            anyOf:
              - type: boolean
            title: Is Global
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/status:
    get:
      summary: Get Document Status
      deprecated: false
      description: ''
      operationId: get_document_status_documents_status_get
      tags:
        - Document Tracker
      parameters:
        - name: tracking_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Tracking Id
        - name: document_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Document Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/party-status:
    get:
      summary: Get Party Document Status
      deprecated: false
      description: ''
      operationId: get_party_document_status_documents_party_status_get
      tags:
        - Document Tracker
      parameters:
        - name: tracking_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Tracking Id
        - name: document_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Document Id
        - name: party_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Party Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/resend:
    post:
      summary: Resend Document Link
      deprecated: false
      description: ''
      operationId: resend_document_link_documents_resend_post
      tags:
        - Document Tracker
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentResendRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/signed-pdf:
    get:
      summary: Get Signed Pdf
      deprecated: false
      description: ''
      operationId: get_signed_pdf_documents_signed_pdf_get
      tags:
        - Document Tracker
      parameters:
        - name: tracking_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Tracking Id
        - name: document_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Document Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/complete-certificates:
    get:
      summary: Get Completed Certificate
      deprecated: false
      description: ''
      operationId: get_completed_certificate_documents_complete_certificates_get
      tags:
        - Document Tracker
      parameters:
        - name: document_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Document Id
        - name: tracking_id
          in: query
          description: ''
          required: true
          schema:
            type: string
            title: Tracking Id
      responses:
        '200':
          description: Successful Response
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/log-action:
    post:
      summary: Log Action Api
      deprecated: false
      description: ''
      operationId: log_action_api_documents_log_action_post
      tags:
        - Document Tracker
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogActionRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/send:
    post:
      summary: Send Document
      deprecated: false
      description: ''
      operationId: send_document_documents_send_post
      tags:
        - Document Tracker
      parameters:
        - name: store_as_default
          in: query
          description: ''
          required: false
          schema:
            type: boolean
            default: false
            title: Store As Default
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /documents/sign:
    post:
      summary: Sign Field Api
      deprecated: false
      description: ''
      operationId: sign_field_api_documents_sign_post
      tags:
        - Document Tracker
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignField'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /files/{document_id}:
    get:
      summary: Get File
      deprecated: false
      description: ''
      operationId: get_file_files__document_id__get
      tags:
        - Files Operation
      parameters:
        - name: document_id
          in: path
          description: ''
          required: true
          example: ''
          schema:
            type: string
            title: Document Id
        - name: return_pdf
          in: query
          description: Return PDF file if true, otherwise return metadata
          required: false
          schema:
            type: boolean
            description: Return PDF file if true, otherwise return metadata
            default: false
            title: Return Pdf
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          headers: {}
      security:
        - APIKeyHeader: []
  /files/:
    get:
      summary: List Files
      deprecated: false
      description: ''
      operationId: list_files_files__get
      tags:
        - Files Operation
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
          headers: {}
      security:
        - APIKeyHeader: []
components:
  schemas:
    ClientInfo:
      properties:
        ip:
          type: string
          title: Ip
        city:
          type: string
          title: City
        region:
          type: string
          title: Region
        country:
          type: string
          title: Country
        timezone:
          type: string
          title: Timezone
        timestamp:
          type: string
          title: Timestamp
        browser:
          type: string
          title: Browser
        device:
          type: string
          title: Device
        os:
          type: string
          title: Os
      type: object
      required:
        - ip
        - city
        - region
        - country
        - timezone
        - timestamp
        - browser
        - device
        - os
      title: ClientInfo
    DocumentRequest:
      properties:
        document_id:
          type: string
          title: Document Id
        validityDate:
          type: string
          title: Validitydate
        remainder:
          type: integer
          title: Remainder
        pdfSize:
          $ref: '#/components/schemas/PdfSize'
          nullable: true
        parties:
          items:
            $ref: '#/components/schemas/app__schemas__tracking_schemas__Party'
          type: array
          title: Parties
        fields:
          anyOf:
            - items:
                $ref: '#/components/schemas/Field'
              type: array
          title: Fields
        email_response:
          items:
            $ref: '#/components/schemas/EmailResponse'
          type: array
          title: Email Response
        cc_emails:
          anyOf:
            - items:
                type: string
                format: email
              type: array
          title: Cc Emails
        client_info:
          $ref: '#/components/schemas/ClientInfo'
        holder:
          $ref: '#/components/schemas/app__schemas__tracking_schemas__Holder'
          nullable: true
        scheduled_datetime:
          anyOf:
            - type: string
              format: date-time
          title: Scheduled Datetime
        pages:
          anyOf:
            - items:
                $ref: '#/components/schemas/Pages'
              type: array
          title: Pages
        otp_enabled:
          anyOf:
            - type: boolean

          title: Otp Enabled
          default: true
        wet_sign:
          anyOf:
            - type: boolean
          title: Wet Sign
          default: false
        template_info:
          $ref: '#/components/schemas/Template'
          nullable: true
        embed_config:
          $ref: '#/components/schemas/EmbedSignConfig'
          nullable: true
      type: object
      required:
        - document_id
        - validityDate
        - remainder
        - parties
        - email_response
        - client_info
        - holder
      title: DocumentRequest
    DocumentResendRequest:
      properties:
        document_id:
          type: string
          title: Document Id
        tracking_id:
          type: string
          title: Tracking Id
        validityDate:
          anyOf:
            - type: string
          title: Validitydate
        remainder:
          anyOf:
            - type: integer
          title: Remainder
        client_info:
          $ref: '#/components/schemas/ClientInfo'
      type: object
      required:
        - document_id
        - tracking_id
        - validityDate
        - remainder
        - client_info
      title: DocumentResendRequest
    EmailResponse:
      properties:
        email_subject:
          type: string
          title: Email Subject
        email_body:
          type: string
          title: Email Body
      type: object
      required:
        - email_subject
        - email_body
      title: EmailResponse
    EmbedSignConfig:
      properties:
        party_id:
          type: string
          title: Party Id
        party_email:
          type: string
          title: Party Email
        enabled:
          type: boolean
          title: Enabled
          default: true
      type: object
      required:
        - party_id
        - party_email
      title: EmbedSignConfig
    Field:
      properties:
        id:
          type: string
          title: Id
        type:
          type: string
          title: Type
        x:
          type: integer
          title: X
        'y':
          type: integer
          title: 'Y'
        width:
          anyOf:
            - type: integer
          title: Width
        height:
          anyOf:
            - type: integer
          title: Height
        page:
          type: integer
          title: Page
        color:
          type: string
          title: Color
        style:
          anyOf:
            - type: string
          title: Style
        partyId:
          type: string
          title: Partyid
        required:
          anyOf:
            - type: boolean

          title: Required
          default: false
        record:
          anyOf:
            - type: boolean

          title: Record
          default: false
        timestamp:
          anyOf:
            - type: boolean

          title: Timestamp
          default: false
        options:
          anyOf:
            - items:
                type: string
              type: array

          title: Options
      type: object
      required:
        - id
        - type
        - x
        - 'y'
        - width
        - height
        - page
        - color
        - partyId
      title: Field
    Fields:
      properties:
        field_id:
          type: string
          title: Field Id
        font:
          anyOf:
            - type: string

          title: Font
        style:
          anyOf:
            - type: string

          title: Style
        value:
          anyOf:
            - type: string

          title: Value
      type: object
      required:
        - field_id
        - font
        - style
      title: Fields
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    LogActionRequest:
      properties:
        document_id:
          type: string
          title: Document Id
        tracking_id:
          type: string
          title: Tracking Id
        action:
          type: string
          enum:
            - CANCELLED
            - DECLINED
          title: Action
        party_id:
          anyOf:
            - type: string

          title: Party Id
        reason:
          anyOf:
            - type: string

          title: Reason
        client_info:
          $ref: '#/components/schemas/ClientInfo'
        holder:
          $ref: '#/components/schemas/app__schemas__tracking_schemas__Holder'
          nullable: true
      type: object
      required:
        - document_id
        - tracking_id
        - action
        - client_info
        - holder
      title: LogActionRequest
    Pages:
      properties:
        page_number:
          type: integer
          title: Page Number
        page_width:
          type: integer
          title: Page Width
        page_height:
          type: integer
          title: Page Height
      type: object
      required:
        - page_number
        - page_width
        - page_height
      title: Pages
    PdfSize:
      properties:
        pdfWidth:
          type: integer
          title: Pdfwidth
        pdfHeight:
          type: integer
          title: Pdfheight
      type: object
      required:
        - pdfWidth
        - pdfHeight
      title: PdfSize
    SignField:
      properties:
        tracking_id:
          type: string
          title: Tracking Id
        document_id:
          type: string
          title: Document Id
        party_id:
          type: string
          title: Party Id
        fields:
          items:
            $ref: '#/components/schemas/UserFields'
          type: array
          title: Fields
        client_info:
          $ref: '#/components/schemas/ClientInfo'
      type: object
      required:
        - tracking_id
        - document_id
        - party_id
        - fields
        - client_info
      title: SignField
    Template:
      properties:
        template_type:
          type: string
          enum:
            - Team
            - Myself
          title: Template Type
        template_name:
          type: string
          title: Template Name
      type: object
      required:
        - template_type
        - template_name
      title: Template
    UserFields:
      properties:
        fields_ids:
          items:
            $ref: '#/components/schemas/Fields'
          type: array
          title: Fields Ids
      type: object
      required:
        - fields_ids
      title: UserFields
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
    app__schemas__tracking_schemas__Address:
      properties:
        address_line_1:
          type: string
          title: Address Line 1
        address_line_2:
          anyOf:
            - type: string

          title: Address Line 2
        city:
          type: string
          title: City
        country:
          anyOf:
            - type: string

          title: Country
        state:
          type: string
          title: State
        zipcode:
          type: string
          title: Zipcode
      type: object
      required:
        - address_line_1
        - address_line_2
        - city
        - country
        - state
        - zipcode
      title: Address
    app__schemas__tracking_schemas__Holder:
      properties:
        name:
          type: string
          title: Name
        email:
          type: string
          title: Email
        address:
          $ref: '#/components/schemas/app__schemas__tracking_schemas__Address'
          nullable: true
      type: object
      required:
        - name
        - email
      title: Holder
    app__schemas__tracking_schemas__Party:
      properties:
        id:
          anyOf:
            - type: string

          title: Id
        name:
          type: string
          title: Name
        email:
          type: string
          title: Email
        color:
          anyOf:
            - type: string

          title: Color
        priority:
          anyOf:
            - type: integer

          title: Priority
      type: object
      required:
        - name
        - email
      title: Party
  responses: {}
  securitySchemes:
    APIKeyHeader:
      type: apiKey
      in: header
      name: X-API-Key
servers: []
security: []
